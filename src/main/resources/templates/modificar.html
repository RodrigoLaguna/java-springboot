<!DOCTYPE html>
<html xmlns:th="//http:www.thymeleaf.org"
      xml="http://www.w3.org/1999/xhtml">
    <head th:replace="layout/plantilla :: head">
        <title>[[#{persona.formulario} ]]</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>




        <div class="container mt-5">
            <div class="row justify-content-center text-center">
                <h2>[[#{persona.formulario} ]]</h2>
            </div>
            <div class="row">
                <div class="col-3">
                    <a th:href="@{/}" class="btn btn-primary"><i class="fas fa-arrow-left"></i> [[#{accion.regresar} ]]</a>
                </div>
            </div>
            <div class="row justify-content-center ">
                <div class="col-12 col-md-5">
                    <form th:action="@{/guardar}" method="post" th:object="${persona}">
                        <input type="hidden" name="idPersona" th:field="*{idPersona}"/>
                        <label for="nombre" class="form-label">[[#{persona.nombre} ]]: </label>
                        <input type="text" name="nombre" th:field="*{nombre}" class="form-control" />
                        <div class="alert alert-danger p-1"  th:if="${#fields.hasErrors('nombre')}">
                            <span  th:errors="*{nombre}"  >Error de nombre</span>
                        </div>

                        <label for="apellido" class="form-label">[[#{persona.apellido} ]]</label>
                        <input type="text" name="apellido" th:field="*{apellido}" class="form-control"/>
                        <div class="alert alert-danger p-1" th:if="${#fields.hasErrors('apellido')}">
                            <span  th:errors="*{apellido}" >Error de apellido</span>
                        </div>

                        <label for="email" class="form-label">[[#{persona.email} ]]</label>
                        <input type="text" name="email" th:field="*{email}" class="form-control"/>
                        <div class="alert alert-danger p-1" th:if="${#fields.hasErrors('email')}">
                            <span th:errors="*{email}" >Error de email</span>
                        </div>

                        <label for="telefono" class="form-label">[[#{persona.telefono} ]] </label>
                        <input type="text" name="telefono" th:field="*{telefono}" class="form-control"/>

                        <input type="submit" name="guardar" th:value="#{accion.guardar}" class="btn btn-success"/>
                    </form>
                </div>
            </div>

        </div>


        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
