<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="head">
        <title>Plantilla</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}" />
    </head>
    <body>
        <header th:fragment="header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-0">
                <div class="container-fluid">
                    <a class="navbar-brand" th:href="@{/}" th:text="#{plantilla.titulo}">Control Clientes</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a th:href="@{/}" class="nav-link active" th:text="#{barra.titulo}">Home</a>
                            </li>
                        </ul>
                        <ul sec:authorize="isAuthenticated()" class="navbar-nav ms-auto">
                            <li class="nav-item mr-3">
                                <a href="#" class="nav-link">
                                    <i class="fas fa-user"></i>
                                    <span th:text="#{barra.bienvenido}"></span>
                                    <span sec:authentication="name"></span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <form method="post" th:action="@{/logout}">
                                    <a href="#" onclick="this.parentNode.submit();" class="nav-link">
                                        <i class="fas fa-sign-out-alt"></i> [[#{barra.salir}]]
                                    </a>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>


        <div class="container" th:fragment="footer">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top" >
                <div class="col-md-4 d-flex align-items-center">
                    <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
                    </a>
                    <span class="text-muted">Â© 2022 [[#{plantilla.pie_pagina} ]] </span> <a href="https://github.com/RodrigoLaguna" target="_blank">Rodrigo Laguna</a>
                </div>

                <ul class="nav col-md-4 justify-content-center justify-content-md-end ">
                    <li class="ms-3 p-2">
                        <a class="text-muted list-group-item list-group-item-action" href="#" th:href="@{/(lang=es)}"><i class="fas fa-globe-americas"></i> ES</a>
                    </li>
                    <li class="me-4 p-2">
                        <a class="text-muted list-group-item list-group-item-action" href="#" th:href="@{/(lang=en)}"><i class="fas fa-globe-americas"></i> EN</a>
                    </li>
                </ul>
                <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
                <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
                <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
            </footer>
        </div>


    </body>
</html>
